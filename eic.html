  <body>

    <!-- Show Prayer -->
    <div class = "header">
      <!-- <img class = "logoImage" src="./backgrounds/eic_logo7.png" alt="EIC Logo">
      -->
      <!-- <h1><span id = "currentPrayer"></span></h1> -->
      <div class = "headerText">
        <h1>Evergreen Islamic Center</h1>
        <div class = "time">
          <h2><span id = "currentTime"></span></h2>
          <!--  <span id = "currentDate"></span>&emsp;
          <h3><span id = "timeToNext"></span> until <span id = "nextPrayer"></span></h3>
          -->
        </div>
      </div>
      <div class = "dateBox"> 
        <h1><span id = "currentDate"></span></h1> 
        <h1>Jumada II 27, 1443 AH</h1>
      </div>
    </div>

    <!-- Show Current Date and Time -->
    

    <br class="clear"/>

    <!-- Show Each Prayer Time in a Column -->
    <!-- use h2 but it doesnt matter, ovveride in style.css -->
    <div class = "gridContainer">

      <div class = "box"> <div id = "Fajr">
        <h4 class = "prayerName">Fajr</h4>
        <h4 class = "prayerTime" id="fajrTime"></h4>
        <h4 class = "startEnd">Start: <span id = "fajrStart"></span>&emsp;End <span id = "fajrEnd"></span></h4>
      </div> </div>

      <div class = "box"> <div id = "Dhuhr">
        <h4 class = "prayerName">Dhuhr</h4>
        <h4 class = "prayerTime" id="dhuhrTime"></h4>
        <h4 class = "startEnd">Start: <span id = "dhuhrStart"></span></h4>
      </div> </div>

      <div class = "box"> <div id = "Asr">
        <h4 class = "prayerName">Asr</h4>
        <h4 class = "prayerTime" id="asrTime"></h4>
        <h4 class = "startEnd">Start: <span id = "asrStart"></span></h4>
      </div> </div>

      <div class = "box"> <div id = "Maghrib">
        <h4 class = "prayerName">Maghrib</h4>
        <h4 class = "prayerTime" id="maghribTime"></h4>
        <h4 class = "startEnd">Start: <span id = "maghribStart"></span></h4>
      </div> </div>

      <div class = "box"> <div id = "Isha">
        <h4 class = "prayerName">Isha</h4>
        <h4 class = "prayerTime" id="ishaTime"></h4>
        <h4 class = "startEnd">Start: <span id = "ishaStart"></span></h4>
      </div> </div> 

      <div class = "box"> <div id = "Jummah">
        <h4 class = "prayerName">Jummah</h4>
        <div class = "jummahInfo"> 
          <div class = "timeColumn"> 
            <h4 class = "jummahTime">12:25</h4>
            <h4 class = "jummahTime">1:25</h4>
            <h4 class = "jummahTime">2:25</h4>
          </div> 
          <div class = "khateebColumn"> 
            <h4 class = "khateebName">Imam Blank</h4>
            <h4 class = "khateebName">Imam Placeholder</h4>
            <h4 class = "khateebName">Imam VeryLongNameToTest</h4>
          </div> 
        </div>

      </div> </div>
    </div> 

    </div>
